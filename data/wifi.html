<form method="post" action="/wifi">
    <p style="text-align:left">WiFi Network <b>to connect to</b><br><input
            placeholder="Type or Select your WiFi Network" value="%SSID%" name="s"></p>
    <p style="text-align:left"><label><b>WiFi Password</b></label><br><input type="password"
            placeholder="Enter your WiFi Password" value="%PASS%" name="p"></p>
    <button>Save</button>
</form>
